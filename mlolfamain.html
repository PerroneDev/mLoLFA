<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>MLoLFA</title>

<body>
  <header>
    <h1 id="title">
      MAKE LoL FUNNY AGAIN

    <div id="campeao" style="background-repeat: no-repeat; background-size: contain;"></div>
    <p id="nome-campeao"></p>

      <div>
        <div id="item-mitico" class="item1"></div>
        <div id="item-lendario-1" class="item1"></div>
        <div id="item-lendario-2" class="item1"></div>
      </div>
      <div>
        <div id="item-lendario-3" class="item2"></div>
        <div id="item-lendario-4" class="item2"></div>
        <div id="bota" class="item2"></div>
      </div>
    </div>

    <button onclick="randomizar()">Randomize</button>

    <script src="script2 copy.js"></script>
  </main>

</html>
